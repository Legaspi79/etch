<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="gridContainer">  
         <div class="sliders">
            <div class="gridSliderContainer">
                <div class="gridSliderValue" id="gridSliderValue"></div>
                <div>Grid Size</div>
                <input type="range" id="gridRange" value="16" min="4" max="64" step="2">
                <button class="clear" id="clear">Clear</button>
            </div>
            <div class="colorSliderContainer">
                <!-- <div class="colorSliderValue" id="colorSliderValue"></div> -->
                <div>Color</div>
                <input type="color" id="colorRange" >
                
            </div>
         </div>
        
        <div class="container">
            <!-- <div class="square"></div> -->
        </div>
    </div>
    
    <script src="./script.js" defer></script>
</body>
</html>
